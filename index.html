<!DOCTYPE html>
<html>
<head>
    <title>ToDo</title>
    <link href="./styles/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class = "header">
        <h1>A todo that does it simple</h1>
    </div>


    <div class="button-container">
        <textarea id="title" rows="1" cols = "15" placeholder="Title"></textarea>
        <textarea id="description" rows="1" cols="50" placeholder="Description"></textarea>
        <label for="priority">Priority</label>
        <select id="priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="button" id ="create" class="button">Create ToDo</button>
    </div>

    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Date & Time</th>
            <th>Done?</th>
        </tr>

        <!--placeholder-->
        <tr>
            <td>sadasdsa</td>
            <td>sada</td>
            <td>sadasdsasdsdfsdfsdfsdfsdfsdfsdfsadsadsadsdfsa</td>
            <td>sadasdsa</td>
            <td>sadasdsa</td>
            <td>sadasdsa</td>
            <td>
                <i class="fa fa-edit fa-xl"></i>
                <i class="fa fa-trash fa-xl"></i>
                <i class="fa fa-check fa-xl"></i>
            </td>
        </tr>
    </table>

    <!--Popup for Edit-->
    <div class="popup">
        <div class="popup-content">
            <textarea id="title" rows="1" cols = "15" placeholder="Title"></textarea> <br>
            <textarea id="description" rows="5" cols="40" placeholder="Description"></textarea> <br>
            <label for="priority">Priority</label>
            <select id="priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br>
            <button type="button" id="apply" class="button">Apply Changes</button>
            <button type="button" class="button">Cancel</button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
    <script src="./scripts/script.js" charset="utf-8"></script>
</body>

</html>
