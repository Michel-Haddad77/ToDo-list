<!DOCTYPE html>
<html>
<head>
    <title>ToDo</title>
    <link href="./styles/styles.css" rel="stylesheet">
</head>

<body>
    <div class = "header">
        <h1>A todo that does it simple</h1>
    </div>

    <div class="todo-container">

        <div class="todo"></div><div class="todo"></div><div class="todo"></div>
    </div>

    <div class="button-container">
        <textarea id="title" rows="1" cols = "15" placeholder="Title"></textarea>
        <textarea id="description" rows="1" cols="50" placeholder="Description"></textarea>
        <label for="priority">Priority</label>
        <select name="priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="button">Create ToDo</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
    <script src="./scripts/script.js" charset="utf-8"></script>
</body>

</html>
