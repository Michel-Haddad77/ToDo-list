<body>
    <div class = "header">
        <h1>A todo that does it simple</h1>
    </div>


    <div class="button-container">
        <textarea id="title" rows="1" cols = "15" placeholder="Title"></textarea>
        <textarea id="description" rows="1" cols="50" placeholder="Description"></textarea>
        <label for="priority">Priority</label>
        <select name="priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="button" id ="create">Create ToDo</button>
    </div>

    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Created at</th>
